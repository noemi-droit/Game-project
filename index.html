<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome and google fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Love Games</h1>

    <div class="game-area">
        <div class="options-area">
            <button data-type="rock" class="btn btn--big btn--green">
                <i class="fa-regular fa-hand-back-fist"></i>   
            </button>
            <button data-type="paper" class="btn btn--big btn--blue">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button data-type="scissors" class="btn btn--big btn--orange">
                <i class="fa-regular fa-hand-scissors"></i>     
            </button>  
        </div>
    </div>

    <div class="question-area">
        <span id="Player">0</span>
        <span id="operator">vs</span>
        <span id="Computer">0</span>
        <span>=</span>
        <p class="answer-message">Enter Answer:</p>
        <input id="answer-box" type="number">
    </div>
    <button class="btn btn--gray">Submit Answer</button>
    </div>
    
        <div class="score-area">
            <div>Player<span id="result-score">0</span</div>
            <div>Computer<span id="result-score">0</span</div>
        
        </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
