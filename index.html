<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome and google fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <h1 class="heading">Love Games</h1>

    <div class="game-area">
        <div class="buttons-area">
            <button data-type="rock" class="btn btn--big btn--green">
                <i class="fa-regular fa-hand-back-fist"></i>   
            </button>
            <button data-type="paper" class="btn btn--big btn--blue">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button data-type="scissors" class="btn btn--big btn--orange">
                <i class="fa-regular fa-hand-scissors"></i>     
            </button>  
        </div>
    </div>

        <div class="score-area">
            <span class="user">You</span>
            <span id="score">0 - 0</span>
            <span class="comp">Computer</span>
        
        </div>
        <div class="challenge-area">
            <div id="You">
                <div id="YourObject"><i class="fa-regular fa-hand-back-fist-rock"></i></div>
                <div id="result"><p>You win!</p></div>
                <div id="comp">
                    <div id="CompObject"><i class="fa-regular fa-hand-paper"></i></div>
                </div>
            </div>
        </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
